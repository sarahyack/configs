unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Truecolor + a safe TERM
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc"

# Let kittyâ€™s fancy graphics (images) pass through tmux (tmux 3.3+)
set -g allow-passthrough on

# Mouse support + Vim-style copy mode
set -g mouse on
setw -g mode-keys vi
# set -g set-clipboard on
# unbind -T copy-mode-vi y
# bind   -T copy-mode-vi y send -X copy-selection-and-cancel

# Use current dir when splitting / new windows
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind c new-window   -c "#{pane_current_path}"
bind -n C-F3 set-option -g status

# Quick reload
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind -n M-S-Left  if-shell "$is_vim" "send-keys M-S-Left"  'swap-pane -s "{left-of}"'
bind -n M-S-Down  if-shell "$is_vim" "send-keys M-S-Down"  'swap-pane -s "{down-of}"'
bind -n M-S-Up    if-shell "$is_vim" "send-keys M-S-Up"    'swap-pane -s "{up-of}"'
bind -n M-S-Right if-shell "$is_vim" "send-keys M-S-Right" 'swap-pane -s "{right-of}"'

bind-key -T copy-mode-vi M-S-Left  swap-pane -s "{left-of}"
bind-key -T copy-mode-vi M-S-Down  swap-pane -s "{down-of}"
bind-key -T copy-mode-vi M-S-Up    swap-pane -s "{up-of}"
bind-key -T copy-mode-vi M-S-Right swap-pane -s "{right-of}"

